<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Sumas rapidas</title>
    <audio id="correcto" src="assets/correct-choice-43861.mp3"></audio>
    <audio id="incorrecto" src="assets/incorrecto.mp3"></audio>
    <audio id="baseMusica" src="assets/lofi.mp3"></audio>
    
</head>

<body>

    <main>
        <section class="modalIntroImg" id="modalPortada">
            <div class="contenidoIntro">
                <figure>
                    <img src="assets/portadaf_Mesa de trabajo 1.png" alt="">
                </figure>
                <button id="btnIntro">
                    Start
                </button>
            </div>
        </section>
        <div class="conten">
            <section id="container-juego">
                <section class="containerPuntosYSuma">
                    <section class="info">
                        <section class="contador">
                            <section>
                                <span>Puntos: </span>
                                <span id="contador"> 0</span>
                            </section>
                            <button id="close">
                                <span class="linea1"></span>
                                <span class="linea2"></span>
                            </button>
                        </section>
                    </section>
                    <section class="screen">
                        <div class="caja1" id="caja">
                            <span id="num1"></span>
                            <span id="num2"></span>
                            <span id="num3"></span>
                            <div class="mas">
                                <span>+</span>
                                <span id="num4"></span>
                            </div>
                            <span id="linea"></span>
                        </div>
                    </section>
                </section>
            </section>

            <div id="inputUser">
                <section class="entrada">
                    <div class="gridInput">
                        <input type="number">
                        <button id="enviar" onclick="verificar" placeholder="123">
                            <img src="assets/enviar-mensaje.png" alt="">
                        </button>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
